<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
     
      <label for="user">User:</label>
      <input type="text" id="user" name="User" placeholder="User">
     
      <label for="task-priority">Task Priority</label>
     <select id="task-priority" name="priority">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
     </select>

     <label for="due-date">Due Date</label>
     <input type="date" id="due-date" name="date">

     <label for="duration">Duration</label>
     <select id="duration" name="Duration">
      <option value="">Select Duration</option>
      <option value="30 minutes">30 minutes</option>
      <option value="1 hour">1 hour</option>
      <option value="2 hours">2 hours</option>
      <option value="1 day">1 day</option>
      <option value="2 days">2 days</option>
      <option value="1 week">1 week</option>
     </select>
     
      <input type="submit" value="Create New Task">
    </form>
    
   
    <div id="list">
      <h2>My Todos:</h2>
      
      <button id="sort-tasks">Sort Tasks</button>
      <ul id="tasks"></ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
